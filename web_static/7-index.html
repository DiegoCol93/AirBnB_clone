    <title>AirBnB clone</title>

    </header>

	  <h3>States</h3>
	  <h4>California, Arizona...</h4>
	  <ul class="popover">
	    <li>
	      <h2>Arizona:</h2>
	      <ul>
		<li>Page</li>
		<li>Page2</li>
	      </ul>
	    </li>
	    <li>

	      <ul>
		<li>San Francisco</li>
		<li>Los Angeles</li>
	      </ul>
	    </li>
	  </ul>
	</div>

	<div class="amenities">

	  <h2>Tiny house</h2>
	</article>
	<article>
	  <h2>A suite</h2>
	</article>

    <footer>
